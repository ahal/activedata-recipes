{% extends "layout.html" %}

{% block recipe_input %}
    <div class="column is-one-third">
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li><a href="/">Home</a></li>
            <li class="is-active"><a href="#" aria-current="page">{{recipe}}</a></li>

        </ul>
    </nav>
    <article class="message is-info">
        <div class="message-header">
            <p>{{recipe}}</p>
        </div>
        <div class="message-body">
            {{docstring}}
        </div>
    </article>
    <form action="/{{ recipe }}" method="GET">
        {% for key, value in recipe_contexts.items() %}
                <div class="field">
                    <label class="label">{{key}}</label>
                    <p class="help">{{value[1].help}}</p>
                    <div class="control">
                        <input class="input" name={{key}} type="text" placeholder="Text input"
                               {% if ("default" in value[1]) and (value[1].default != None) %}
                                   value={{value[1].default}}
                               {% endif %}  >
                    </div>
                </div>
        {% endfor %}
        <div align="right">
            <input class="button is-link" type="submit" value="Run">
        </div>

    </form>


</div>
{% endblock recipe_input %}

{% block recipe_result %}
    <div class="column {{show}}">
        <br><br>
        <article class="message is-success">
            <div class="message-header">
                <p>Result</p>
            </div>
            {{result}}
        </article>
    </div>
{% endblock recipe_result %}
