<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Active Data Recipe Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>

            <a class="navbar-item" href="https://active-data-recipes.readthedocs.io/en/latest/recipes.html">
                Documentation
            </a>
        </div>


        <div class="navbar-end">
            <a class="navbar-item is-hidden-touch is-hidden-desktop-only" href="https://github.com/mozilla/active-data-recipes"
               target="_blank">
                    <span class="icon" style="color: #333;">
                        <svg class="svg-inline--fa fa-github-alt fa-w-15 fa-lg" aria-hidden="true" data-prefix="fab"
                             data-icon="github-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 512"
                             data-fa-i2svg="">
                            <path fill="currentColor" d="M186.1 328.7c0 20.9-10.9 55.1-36.7 55.1s-36.7-34.2-36.7-55.1 10.9-55.1 36.7-55.1 36.7 34.2 36.7 55.1zM480 278.2c0 31.9-3.2 65.7-17.5 95-37.9 76.6-142.1 74.8-216.7 74.8-75.8 0-186.2 2.7-225.6-74.8-14.6-29-20.2-63.1-20.2-95 0-41.9 13.9-81.5 41.5-113.6-5.2-15.8-7.7-32.4-7.7-48.8 0-21.5 4.9-32.3 14.6-51.8 45.3 0 74.3 9 108.8 36 29-6.9 58.8-10 88.7-10 27 0 54.2 2.9 80.4 9.2 34-26.7 63-35.2 107.8-35.2 9.8 19.5 14.6 30.3 14.6 51.8 0 16.4-2.6 32.7-7.7 48.2 27.5 32.4 39 72.3 39 114.2zm-64.3 50.5c0-43.9-26.7-82.6-73.5-82.6-18.9 0-37 3.4-56 6-14.9 2.3-29.8 3.2-45.1 3.2-15.2 0-30.1-.9-45.1-3.2-18.7-2.6-37-6-56-6-46.8 0-73.5 38.7-73.5 82.6 0 87.8 80.4 101.3 150.4 101.3h48.2c70.3 0 150.6-13.4 150.6-101.3zm-82.6-55.1c-25.8 0-36.7 34.2-36.7 55.1s10.9 55.1 36.7 55.1 36.7-34.2 36.7-55.1-10.9-55.1-36.7-55.1z"></path>
                        </svg><!-- <i class="fab fa-lg fa-github-alt"></i> -->
                    </span>
            </a>
        </div>
    </div>
</nav>
<div class="columns">
    <div class="column is-one-fifth">
        <nav class="panel">
            <p class="panel-heading">
                Recipes
            </p>
            <div class="panel-block">
                <p class="control has-icons-left has-icons-right">
                    <input class="input is-small" type="text" placeholder="Search">
                    <span class="icon is-small is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </span>
                </p>
            </div>
            {% for file in recipes %}
            <a class="panel-block is-active" href="/{{file}}">
                    <span class="panel-icon">
                        <i class="fas fa-book" aria-hidden="true"></i>
                    </span>
                {{file}}
            </a>
            {% endfor %}

        </nav>
    </div>
    <div class="column is-one-third">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="/">Home</a></li>
                <li class="is-active"><a href="#" aria-current="page">{{recipe}}</a></li>

            </ul>
        </nav>
        <article class="message is-info">
            <div class="message-header">
                <p>{{recipe}}</p>
            </div>
            <div class="message-body">
                {{docstring}}
            </div>
        </article>
        <form action="/{{ recipe }}" method="GET">
            {% for key, value in recipe_contexts.items() %}
                    <div class="field">
                        <label class="label">{{key}}</label>
                        <p class="help">{{value[1].help}}</p>
                        <div class="control">
                            <input class="input" name={{key}} type="text" placeholder="Text input"
                                   {% if ("default" in value[1]) and (value[1].default != None) %}
                                       value={{value[1].default}}
                                   {% endif %}  >
                        </div>
                    </div>
            {% endfor %}
            <div align="right">
                <input class="button is-link" type="submit" value="Run">
            </div>

        </form>


    </div>
    <div class="column {{show}}">
        <br><br>
        <article class="message is-success">
            <div class="message-header">
                <p>Result</p>
            </div>
            {{result}}
        </article>
    </div>
</div>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Active Data Recipe</strong> by <a href="https://github.com/mozilla/active-data-recipes">Mozilla</a>.
        </p>
    </div>
</footer>
</body>

</html>
