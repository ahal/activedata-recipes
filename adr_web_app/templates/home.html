{% extends 'layout.html' %}
{% block body%}
<h3>Active Data Recipes</h3><br>

    <ul>
      {% for file in recipes %}
        <div>
          <li><a href='/runrecipe/{{file}}'>{{file}}</a></li>
       </div>
      {% endfor %}
    </ul>
  </div>

  <div class="table" style="margin-left:500px;">
    {{format}}
  </div>

</div>
{% endblock %}
